<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba mínima iOS 18</title>
  <style>
    body {
      background-color: #000;
    }
    button {
      background-color: #fff;
      color: #000;
      font-size: 10rem;
    }
    button:hover {
      background-color: #000;
      color: #fff;
    }

  </style>
  
</head>
<body>
  <audio id="game-audio-neutral" src="sounds/neutral.mp3" preload="auto"></audio>
    <audio id="game-audio-pedito-1" src="sounds/pedito-1.mp3" preload="auto"></audio>
    <audio id="game-audio-pedito-2" src="sounds/pedito-2.mp3" preload="auto"></audio>
    <audio id="game-audio-pedito-3" src="sounds/pedito-3.mp3" preload="auto"></audio>
    <audio id="game-audio-pedito-4" src="sounds/pedito-4.mp3" preload="auto"></audio>
    <audio id="game-audio-pedito-5" src="sounds/pedito-5.mp3" preload="auto"></audio>
    <audio id="game-audio-pedorro-1" src="sounds/pedorro-1.mp3" preload="auto"></audio>
    <audio id="game-audio-pedorro-2" src="sounds/pedorro-2.mp3" preload="auto"></audio>
    <audio id="game-audio-pedorro-3" src="sounds/pedorro-3.mp3" preload="auto"></audio>
    <audio id="game-audio-pedorro-4" src="sounds/pedorro-4.mp3" preload="auto"></audio>
    <audio id="game-audio-pedorro-5" src="sounds/pedorro-5.mp3" preload="auto"></audio>
    <audio id="game-audio-intro" src="sounds/intro/intro.mp3" preload="auto"></audio>
<button id="playBtn">▶ Sonar</button>

<script type="module">
  import { playAudio } from './audio.js';

  document.getElementById("playBtn").addEventListener("click", async () => {
    await playAudio("intro", 5000);
  });
</script>

</body>
</html>
